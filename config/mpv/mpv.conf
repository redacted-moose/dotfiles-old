#
# Example mpv configuration file
#
# Warning:
#
# The commented example options usually do _not_ set the default values. Call
# mpv with --list-options to see the default values for most options. There is
# no builtin or example mpv.conf with all the defaults.
#
#
# Configuration files are read system-wide from /usr/local/etc/mpv.conf
# and per-user from ~/.config/mpv/mpv.conf, where per-user settings override
# system-wide settings, all of which are overridden by the command line.
#
# Configuration file settings and the command line options use the same
# underlying mechanisms. Most options can be put into the configuration file
# by dropping the preceding '--'. See the man page for a complete list of
# options.
#
# Lines starting with '#' are comments and are ignored.
#
# See the CONFIGURATION FILES section in the man page
# for a detailed description of the syntax.
#
# Profiles should be placed at the bottom of the configuration file to ensure
# that settings wanted as defaults are not restricted to specific profiles.

##################
# Video settings #
##################

# Start in fullscreen mode by default.
#fs=yes

# force starting with centered window
#geometry=50%:50%

# don't allow a new window to have a size larger than 90% of the screen size
#autofit-larger=90%x90%

# Do not close the window on exit.
#keep-open=yes

# Do not wait with showing the video window until it has loaded. (This will
# resize the window once video is loaded. Also always shows a window with
# audio.)
#force-window=immediate

# Disable the On Screen Controller (OSC).
#osc=no

# Keep the player window on top of all other windows.
#ontop=yes

# Specify default video driver (see --vo=help for a list).
#vo=opengl

# Specify high quality video rendering preset (for OpenGL VO only)
# Can cause performance problems with some drivers and GPUs.
#profile=opengl-hq

# Force video to lock on the display's refresh rate, and change video and audio
# speed to some degree to ensure synchronous playback - can cause problems
# with some drivers and desktop environments.
#video-sync=display-resample

# Enable hardware decoding if available. Often, this does not work with all
# video outputs, but should work well with default settings on most systems.
# If performance or energy usage is an issue, forcing the vdpau or vaapi VOs
# may or may not help.
#hwdec=auto

# Defaults for all profiles
#tscale=linear

##################
# Audio settings #
##################

# Specify default audio driver (see --ao=help for a list).
#ao=alsa

# Disable softvol usage, and always use the system mixer if available.
#softvol=no

# Do not filter audio to keep pitch when changing playback speed.
#audio-pitch-correction=no

# Output 5.1 audio natively, and upmix/downmix audio with a different format.
#audio-channels=5.1
# Disable any automatic remix, _if_ the audio output accepts the audio format.
# of the currently played file. See caveats mentioned in the manpage.
# (This is the default.)
#audio-channels=auto

#audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
#audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
#volume-max=200                          # maximum volume in %, everything above 100 results in amplification
#volume=100                              # default volume, 100 = unchanged

##################
# Other settings #
##################

# Pretend to be a web browser. Might fix playback with some streaming sites,
# but also will break with shoutcast streams.
#user-agent="Mozilla/5.0"

# You can also include other configuration files.
#include=/path/to/the/file/you/want/to/include

###########
# General #
###########

#save-position-on-quit
#no-border                               # no window title bar
#msg-module                              # prepend module name to log messages
#msg-color                               # color log messages on terminal
#term-osd-bar                            # display a progress bar on the terminal
#use-filedir-conf                        # look for additional config files in the directory of the opened file
#pause                                   # no autoplay
#keep-open                               # keep the player open when a file's end is reached
#autofit-larger=100%x95%                 # resize window in case it's larger than W%xH% of the screen
#deinterlace=auto                        # 'auto' does not imply interlacing-detection
#cursor-autohide-fs-only                 # don't autohide the cursor in window mode, only fullscreen
#input-media-keys=no                     # enable/disable OSX media keys
#cursor-autohide=1000                    # autohide the curser after 1s

#screenshot-format=png
#screenshot-png-compression=8
#screenshot-template='~/Desktop/%F (%P) %n'

#hls-bitrate=max                         # use max quality for HLS streams
ytdl-raw-options=format="[protocol!=http_dash_segments][protocol!=rtmp]"


#########
# Cache #
#########

# cache settings
#
# Use 150MB input cache by default. The cache is enabled for network streams only.
#cache-default=153600
#
# Use 150MB input cache for everything, even local files.
#cache=153600
#
# Disable the behavior that the player will pause if the cache goes below a
# certain fill size.
#cache-pause=no
#
# Read ahead about 5 seconds of audio and video packets.
#demuxer-readahead-secs=5.0
#
# Raise readahead from demuxer-readahead-secs to this value if a cache is active.
#cache-secs=50.0

#cache=yes
#cache-default=8000000                   # size in KB
#cache-backbuffer=25000                  # size in KB
#cache-initial=0                         # start playback when your cache is filled up with x kB
#cache-secs=10                           # how many seconds of audio/video to prefetch if the cache is active


#############
# OSD / OSC #
#############

#osd-level=1                             # enable osd and display --osd-status-msg on interaction
#osd-duration=2500                       # hide the osd after x ms
#osd-status-msg='${time-pos} / ${duration}${?percent-pos:　(${percent-pos}%)}${?vo-drop-frame-count:${!vo-drop-frame-count==0:　Dropped: ${vo-drop-frame-count}}}\n${?chapter:Chapter: ${chapter}}'

#osd-font='Source Sans Pro'
#osd-font-size=32
#osd-color='#CCFFFFFF'                   # ARGB format
#osd-border-color='#DD322640'            # ARGB format
##osd-shadow-offset=1                    # pixel width for osd text and progress bar
#osd-bar-align-y=0                       # progress bar y alignment (-1 top, 0 centered, 1 bottom)
#osd-border-size=2                       # size for osd text and progress bar
#osd-bar-h=2                             # height of osd bar as a fractional percentage of your screen height
#osd-bar-w=60                            # width of " " "


#############
# Subtitles #
#############

# Change subtitle encoding. For Arabic subtitles use 'cp1256'.
# If the file seems to be valid UTF-8, prefer UTF-8.
#sub-codepage=utf8:cp1256
#sub-use-margins
#sub-ass-force-margins

#demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
#sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
#sub-paths=ass:srt:sub:subs:subtitles    # search for external subs in the listed subdirectories
#embeddedfonts=yes                       # use embedded fonts for SSA/ASS subs
#sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases)
#sub-ass-force-style=Kerning=yes         # allows you to override style parameters of ASS scripts

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
#sub-font="Source Sans Pro Semibold"
#sub-font-size=36
#sub-color="#FFFFFFFF"
#sub-border-color="#FF262626"
#sub-border-size=3.2
#sub-shadow-offset=1
#sub-shadow-color="#33000000"
#sub-spacing=0.5


#############
# Languages #
#############

# Display English subtitles if available.
#slang=en

#slang=enm,en,eng,de,deu,ger             # automatically select these subtitles (decreasing priority)

# Play Finnish audio if available, fall back to English otherwise.
#alang=fi,en

#alang=ja,jp,jpn,en,eng,de,deu,ger       # automatically select these audio tracks (decreasing priority)


############
